<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookFocus</title>
    <link rel="shortcut icon" href="./assets/bookFocus-icone.png" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/dashboard.css">
    <link rel="stylesheet" href="./CSS/pomodoro.css">
</head>
<body>
    <nav class="dashboard">
        <button class="botao">‚è∞ Pomodoro</button>
        <button class="botao">üìí Notas</button>
        <button class="botao">üí° Tarefas</button>
        
    </nav>
    <main>
        <section id="pomodoro" class="section pomodoro active">
             <div class="pomodoro__option">
                <div class="pomodoro__btn--option"><button id="button__option" type="button">‚è∞</button></div>
                <div id="option__menu" class="pomodoro__option--menu">
                    <div class="menu__div">
                        <div>
                            <label for="txt_Minutos">Minutos:</label>
                            <input id="txt_Minutos" type="number">
                        </div>
                        <div>
                            <label for="txt_Segundos">Segundos:</label>
                            <input id="txt_Segundos" type="number">
                        </div>
                    </div>
                    <div class="menu__div menu__div--interval">
                        <p class="menu__div--titulo">INTERVAL</p>
                        <div>
                            <label for="txt_Min_Interval">Minutos:</label>
                            <input id="txt_Min_Interval" type="number">
                        </div>
                       <div>
                             <label for="txt_Seg_Interval">Segundos:</label>
                            <input id="txt_Seg_Interval" type="number">
                       </div>
                    </div>
                    <button id="btn_salvar" class="botao" type="button">Salvar</button>
                </div>
             </div>
            <h1 class="pomodoro__titulo">BookFocus</h1>
            <div class="pomodoro__main">
                <div class="pomodoro__main--tempo">
                    <h2 id="time"><span id="minutos">25</span>:<span id="segundos">00</span></h2>
                </div>
               <div class="pomodoro__main--botoes">
                 <button id="startPomodoro" class=" pomodoro__botoes--botao ">Iniciar</button>
                 <button id="stopPomodoro" class=" pomodoro__botoes--botao ">Parar</button>
               </div>
            </div>
        </section>

        <section id="notas" class="section">
            <h1>Add suas Notas Aqui</h1>
        </section>

        <section id="tarefas" class="section">
            <h1>Add as suas tarefas aqui</h1>
        </section>
    </main>
    <script src="./js/pomodoro.js"></script>
</body>
</html>
